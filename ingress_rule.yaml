apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smart-campus-web
  namespace: iotscg
  labels:
    app.kubernetes.io/instance: smart-campus-web
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: smart-campus-web
    app.kubernetes.io/version: kw-uat-8
    helm.sh/chart: smart-campus-web-0.1.2
  annotations:
    meta.helm.sh/release-name: smart-campus-web
    meta.helm.sh/release-namespace: smartcampus-kw-uat
spec:
  ingressClassName: nginx
  rules:
    - host: smartcampus-poc-ase.scg-wedo.tech
      http:
        paths:
          - path: /job
            pathType: Prefix
            backend:
              service:
                name: smart-campus-job-service
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: smart-campus-web
                port:
                  number: 80

